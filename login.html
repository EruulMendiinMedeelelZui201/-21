<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Био-Анагаахын Хүрээлэн</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #009688, #4caf50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease-in-out;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4caf50;
    }

    .form-group input[type="submit"] {
      background-color: #009688;
      color: #fff;
      font-size: 1.2rem;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .form-group input[type="submit"]:hover {
      background-color: #00796b;
    }

    .error-message {
      color: #f44336;
      font-size: 1.1rem;
      margin-top: 1rem;
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    .footer a {
      color: #4caf50;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Нэвтрэх</h2>
    <form id="loginForm" action="#" method="POST">
      <div class="form-group">
        <label for="code">Код</label>
        <input type="password" id="code" name="code" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Үргэлжлүүлэх">
      </div>
    </form>
    <div class="error-message" id="error-message">Нэр эсвэл нууц үг буруу байна!</div>

    <div class="footer">
      <p>© 2024 Био-Анагаахын Хүрээлэн</p>
      <a href="#">Forget your code?</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      const code = document.getElementById('code').value; // Get the input code

      console.log("Entered code: " + code); // Debugging output to ensure the correct value is captured

      if (code === '0423') {
        window.location.href = 'index.html'; // Redirect on successful login
      } else {
        document.getElementById('error-message').style.display = 'block'; // Show error message if code is incorrect
      }
    });
  </script>

</body>
</html>
