<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* General Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            color: #333;
            background-image: url('https://assets.onecompiler.app/42ypgxm44/42zznnpa9/free-autumn-background-with-orange-leaves-and-space-for-text-free-image.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #4CAF50;
            font-weight: 600;
        }

        .login-container p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.6);
        }

        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .login-container input[type="submit"]:active {
            background-color: #3e8e41;
            transform: translateY(1px);
        }

        .login-container .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .login-container .forgot-password {
            font-size: 0.9rem;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .login-container .forgot-password:hover {
            color: #388e3c;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                padding: 30px;
                width: 90%;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }

            .login-container input[type="submit"] {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Form</h2>
    
    <!-- Error message will appear here -->
    <div class="error" id="error-message"></div>

    <form method="POST" action="login.php" id="login-form">
        <label for="username">Email Address:</label><br>
        <input type="email" id="username" name="username" placeholder="Enter your email" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

        <input type="submit" value="Login">
    </form>

    <a href="#" class="forgot-password">Forgot password?</a>
</div>

<script>
// Handle form submission via JavaScript (AJAX) to prevent page reload
document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const formData = new FormData();
    formData.append('username', username);
    formData.append('password', password);

    // Send form data to backend PHP script (login.php) via POST using fetch API
    fetch('http://localhost/your-backend-folder/login.php', {  // Update this URL to point to your actual backend
        method: 'POST',
        body: formData,
    })
    .then(response => response.json()) // Expecting JSON response from PHP
    .then(data => {
        if (data.success) {
            window.location.href = "welcome.html"; // Redirect on success
        } else {
            document.getElementById('error-message').innerText = data.message; // Show error
        }
    })
    .catch(error => console.error('Error:', error)); // Handle any errors
});
</script>

</body>
</html>
